<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        body {
            direction: rtl;
        }

</head>

<body class="flex">

    <!-- منوی سمت راست -->
    <!-- to do by sama: edit hovers -->

    <div class="sidebar bg-[#F8F9FA] shadow-none h-screen border-l-[1px] border-[#B2B9C0] w-[240px] fixed right-0 top-0">
        
        <h2 class="mt-[48px] ml-[57px] text-[24px] text-[#000B58] mr-[29px] font-saba font-semibold flex items-center whitespace-nowrap">
            <img src="icons/projectNegar.png" alt="Section Icon" class="w-[30px] h-[30px] ml-[20px]"> 
            پروژه نگار
        </h2>
        <ul class=" mr-[36px] text-[#495057] text-[16px] text-semibold font-arabic-bold">

            <li class="flex items-center mt-[54px] ml-[119px] hover:bg-gray-700 rounded">
                <img src="icons/Frame 1000001430.png" alt="Dashboard" class="w-[16px] h-[18px] ml-[16px]">داشبورد</li>

            <li class="flex items-center whitespace-nowrap mt-[34px] ml-[122px] text-[#495057]">
                <img src="icons/projects.png" alt="Projects" class="w-[16px] h-[16px] ml-[16px]">پروژه ها</li>

            <li class="flex items-center whitespace-nowrap mt-[34px] ml-[127px]">
                <img src="icons/tasks.png" alt="Tasks" class="w-[16px] h-[16px] ml-[16px]">وظایف</li>

            <li class="flex items-center whitespace-nowrap mt-[34px] ml-[126px]">
                <img src="icons/users.png" alt="Users" class="w-[16px] h-[16px] ml-[16px]">کاربران</li>

            <li class="flex items-center whitespace-nowrap mt-[34px] ml-[129px]">
                <img src="icons/report.png" alt="Reports" class="w-[16px] h-[16px] ml-[16px]">گزارش</li>

            <li class="flex items-center whitespace-nowrap mt-[34px] ml-[134px]">
                <img src="icons/calendar.png" alt="Calendar" class="w-[16px] h-[16px] ml-[16px]">تقویم</li> 
        </ul>

        <!-- کارت زیر منوی سمت راست -->
        <div class="flex flex-row items-center w-[205px] h-[90px] mt-[150px] mx-auto bg-[#000B58] rounded-[5px] text-[#FFFFFF] text-[10px] font-arabic-medium">
            <div class="relative inline-block mr-[8px]">

                <!-- عکس پروفایل -->
                <img
                    src="icons/0df984f5b0ca214b6596dd91ef682411 (1).jfif"
                    class="h-auto max-w-full w-[40px] h-[40px] rounded-full border-[6px] border-[#000B58]"
                    alt="icon" />

                    <!-- وضعیت آنلاین بودن -->
                    <div class="absolute bottom-1.5 right-1 rounded-full"><img class="w-[8px] h-[8px]" src="icons/status.png" alt="icon"></div>
            </div>

            <!-- ایمیل و نام کاربر به صورت span تعریف شده -->
            <div class="mr-[8px]">
                <div>
                    <span>بیتا جوان</span>
                </div>

                <div class="mt-[16px]">
                    <span>Bitaj@gmail.com</span>
                </div>
            </div>

            <!-- منوی همبرگر -->
            <div class="fixed ml-[16px] mr-[185px]">
                <button>
                    <img src="icons/Frame 1000001439.png" alt="icon">
                </button>
            </div>
        </div>
    </div>

    <!-- navigation bar بالای صفحه -->
    <!-- to do by sama: check responsivity, fix the width to take all remaining space -->
    <nav class="h-[80px] w-full flex items-center justify-between bg-[#F8F9FA] mr-[240px] pr-[24px] py-[21px]" style="max-width:1300px; position:fixed; top:0; z-index: 1000;">


        <!-- کد مربوط به نوار جست و جو -->
        <div class="relative flex items-center my-auto text-[#787486] font-arabic-medium text-[14px]">
            <button class="absolute left-2 top-1/2 transform -translate-y-1/2">
                <img src="icons/search-normal.png" class="h-[22px] w-[22px]">
            </button>
            <input type="text" placeholder="اینجا جست و جو کنید...." class="w-[470px] h-[38px] rounded-[5px] bg-[#E2E5E9]  focus:outline-none focus:ring focus:ring-[#000B58] px-[16px] text-[#000B58]" />
        </div>
        
        <!-- کد مربوط به آیکونهای سمت راست برنامه -->
        <div class="flex items-center ml-[24px] mr-[480px]">
            <button class="bg-[#F8F9FA]">
                <img src="icons/Group 33651.png" alt="Icon" class="h-[20px] w-[20px] ml-[16px]"> 
            </button>
        
            <button class="bg-[#F8F9FA]">
                <img src="icons/chat.png" alt="Icon" class="h-[20px] w-[20px] ml-[16px]">
            </button>
             
            <span class="whitespace-nowrap ml-[16px] text-[#495057] text-[16px] font-arabic-medium font-semibold">بیتا جوان</span>

            <button class="bg-[#F8F9FA]">
                <img src="icons/profile dropdown.png" alt="Icon" class="h-[18px] w-[18px]"> 
            </button>
        </div>
    </nav>

    <!--  محتوای اصلی برنامه div -->
    <div class="flex flex-col cols-2 w-[1200px]">

        <!-- navigation bar منوی زیر  -->
        <div class="flex flex-row gap-[10px] w-[291px] h-[24px] items-center mr-[268px] mt-[112px]">

            <button>
                <img class="w-[24px] h-[24px] " src="icons/home-alt (1).png" alt="icon">
            </button>
    
            <img class="w-[18px] h-[18px]" src="icons/chevron-left (1).png" alt="icon">
            <button class="text-[#B2B9C0] font-[16px] font-arabic-medium font-semibold">
                حساب کاربری
            </button>
            <img class="w-[18px] h-[18px]" src="icons/chevron-left (1).png" alt="icon">
            <button class="text-[#495057] text-[16px] font-arabic-medium font-semibold">
                اطلاعات شخصی
            </button>
        </div>


        <!-- فرم اطلاعات کاربر -->
        <div class="flex flex-col w-[1140px] h-[480px] mt-[32px] mr-[268px] ml-[28px] pr-[16px] border-[2px] rounded-[5px] border-[#E2E5E9] font-arabic-medium antialiased">

            <!-- اطلاعات شخصی و دکمه ادیت div -->
            <div class="flex items-center justify-between w-[1108px] h-[40px]">

                <!-- اطلاعات شخصی div -->
                <div class="flex items-center mt-[20px]">
                    <div>
                        <button>
                            <img src="icons/maximise-frame.png"  class="h-[40px] w-[40px] ml-[16px]">
                        </button>
                    </div>
        
                    <div class="w-[222px] h-[40px] text-[24px] font-normal text-[#495057] ml-4">
                        اطلاعات شخصی
                    </div>
                </div>

                <!-- منوی سه نقطه و دکمه ادیت div -->
                <div class="flex flex-col items-end space-y-1">

                    <!-- دکمه سه نقطه  -->
                    <button class="text-[#0D062D] text-[16px] mt-[64px]">
                        ...
                    </button>
                    
                    <!-- دکمه ادیت -->
                    <button class="w-[200px] h-[60px] border-[2px] rounded-[5px] border-[#E2E5E9]">ویرایش اطلاعات شخصی</button>
                </div>
            </div>
    
            <!-- عکس پروفایل و نام div -->
            <div class="flex flex-row items-center gap-[32px] w-[1108px] mt-[40px] h-[138px]">

                <!-- عکس پروفایل -->
                <div>
                    <img
                        src="icons/0df984f5b0ca214b6596dd91ef682411.jfif"
                        class="h-auto max-w-full w-[126px] h-[126px] rounded-full border-[6px] border-[#000B58]"
                        alt="profile" />
                </div>
    
                <!-- نام -->
                <div class="w-[88px] h-[32px]">
                    <span class="text-[24px] font-normal text-[#495057]">
                        بیتا جوان
                    </span>
                </div>
            </div>
    

            <!-- اطلاعات کاربر div -->
            <div class="flex flex-col gap-[16px] w-[1108px] h-[302px] mt-[12px]">
    
                <!-- نام کاربر div -->
                <div class="flex flex-row items-center">

                    <!-- نام -->
                    <div class="w-[19px] h-[24px] ml-[208px] font-bold text-[16px] text-[#495057]">نام</div>
    
                    <!-- نام span -->
                    <div class="h-[24px] font-light text-[#1B1D1F] text-[16px]">
                        <span>بیتا</span>
                    </div>
                </div>
    
                <!-- نام خانوادگی div -->
                <div class="flex flex-row items-center">

                    <!-- نام خانوادگی -->
                    <div class="w-[83px] h-[24px] ml-[143px] font-bold text-[16px] text-[#495057]">نام خانوادگی</div>
    
                    <!-- نام خانوادگی span -->
                    <div class="h-[30px] font-light text-[#1B1D1F] text-[16px]">
                        <span>جوان</span>
                    </div>
                </div>
    
                <!-- شماره موبایل div -->
                <div class="flex flex-row items-center">

                    <!-- شماره تلفن همراه -->
                    <div class="w-[116px] h-[24px] ml-[110px] font-bold text-[16px] text-[#495057]">شماره تلفن همراه </div>
    
                    <!-- شماره تلفن همراه  span -->
                    <div class="h-[24px] font-light text-[#1B1D1F] text-[16px]">
                        <span>09140000000</span>
                    </div>
                </div>
    
                <!-- ایمیل div -->
                <div class="flex flex-row items-center">

                    <!-- ایمیل -->
                    <div class="w-[37px] h-[24px] ml-[189px] font-bold text-[16px] text-[#495057]">ایمیل</div>
    
                    <!-- ایمیل  span -->
                    <div class="h-[24px] font-light text-[#1B1D1F] text-[16px]">
                        <span>Bitaj@gmail.com</span>
                    </div>
                </div>
    

                <!-- تخصص div -->
                <div class="flex flex-row items-center">

                    <!-- تخصص -->
                    <div class="w-[51px] h-[24px] ml-[175px] font-bold text-[16px] text-[#495057]">تخصص</div>
    
                    <!-- تخصص  span -->
                    <div class="h-[24px] font-light text-[#1B1D1F] text-[16px]">
                        <span>مدیر پروژه</span>
                    </div>
                </div>
    
                <!-- توضیحات div -->
                <div class="flex flex-row items-center">

                    <!-- توضیحات -->
                    <div class="w-[65px] h-[24px] ml-[161px] font-bold text-[16px] text-[#495057]">توضیحات</div>
    
                    <!-- توضیحات  span -->
                    <div class="h-[24px] font-light text-[#1B1D1F] text-[16px]">
                        <span>این فیلد مربوط به توضیحات است</span>
                    </div>
                </div>
    
            </div>
    
        </div>
