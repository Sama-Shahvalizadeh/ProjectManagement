<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="Login.css">

    <style>
        body {
            direction: rtl;
        }
    </style>

</head>

<body>
    <div class="main-container">  <!-- main container -->

        <div class="main-login-container">   <!-- سمت راست برنامه -->
            
            <div class="login-container mt-[277px] mb-[277px]">   <!-- کانتینر اصلی -->
                <div class="login-header">                        <!-- هدر خوش آمدگویی -->
                    <div class="whitespace-nowrap font-saba text-[30px] text-[#101828]"> <!-- ورود به حساب کاربری -->
                        ورود به حساب کاربری
                    </div>
                    <div class="mt-[40px] whitespace-nowrap font-arabic-light text-[18px] text-[#1B1D1F] ">   <!--  خوش آمدید    -->
                        به سامانه <span>پروژه نگار</span> خوش آمدید.
                    </div>
                </div>
    
                <div class="login-box mt-[80px] text-[14px] font-arabic-medium shadow-none">    <!-- کانتینر مربوط به فرم وارد کردن رمز عبور و نام کاربری -->
                    <div class="username-field">  <!-- وارد کردن نام کاربری -->
                        <label class="mb-[10px] whitespace-nowrap text-[#495057]" for="username">نام کاربری</label>
                        <input type="text" id="username" class="w-[400px] h-[40px] pl-[10px] pr-[10px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] text-[#1B02B7] text-[16px]">   
                    </div>

                    <div class="password-field mt-[20px]">     <!-- وارد کردن پسورد -->
                        <label class="mb-[10px] whitespace-nowrap text-[#495057]" for="password">رمز عبور</label>
                        <div class="relative">
                            <span class="eye-icon">
                                <!-- Eye icon image -->
                                <img src="../icons/eye.png" alt="Toggle Password Visibility" class="w-[20px] h-[20px]">
                            </span>
                            <input type="password" id="password" class="w-[400px] h-[40px] pl-[30px] pr-[10px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] text-[#1B02B7] text-[16px]">
                        </div>  
                    </div>
                </div>   

                <div class="password-save-forgot mt-[20px]">       <!-- مرا به خاطر بسپار و فراموشی رمز عبور -->            
                    <label class="checkbox text-[#1B1D1F] font-arabic-light text-[14px]">  <!-- مرابه خاطر بسپار -->
                        <input type="checkbox" class="hidden-checkbox">
                        <span class="checkmark ml-[5px]"></span>
                        مرا به خاطر بسپار
                    </label>            

                    <span class=" mr-[110px] whitespace-nowrap font-arabic-medium text-[14px] text-[#1B02B7]"> <!-- فراموشی رمز عبور -->
                        رمز عبور خود را فراموش کرده ام.
                    </span>
                </div>

                <!-- دکمه ورود -->
                <button class="w-[400px] h-[32px] mt-[48px] bg-[#000B58] text-[#F8F9FA] font-arabic-light font-bold text-[16px] rounded-[5px]">
                    ورود
                </button>

                <div class="mt-[20px] whitespace-nowrap font-arabic-medium text-[14px] text-[#969696]">
                    حساب کاربری ندارید؟
                    <span class="mr-[5px] whitespace-nowrap text-[#1B02B7] font-bold" >ثبت نام کنید</span>
                </div>
                
            </div>                      
        </div>

        <div class=" whitespace-nowrap left-side font-saba text-[#FFFFFF] text-[90px] bg-[#000B58] rounded-r-[50px]">      <!-- سمت چپ برنامه -->
            پروژه نگار
        </div>
    </div>
</body>
</html>
