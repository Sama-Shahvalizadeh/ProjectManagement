<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 50px;">
    <div style="display: flex;
    flex-direction: row;">
        <div style="background-color: lightblue;">div1 text</div>
        <div style="background-color: lightpink;">div2 <p>hello</p> </div>
    </div>

    <!-- flex1: به اندازه 1fr اشغال میکند -->
    <div style="display: flex;
    flex-direction: row; margin-top: 20px;">
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">flex1</div>
    </div>

    <div style="display: flex;
    flex-direction: row; margin-top: 20px;
    height: 70px; border-width: 1px; border-color: black; border-style: solid;
    ">
        <div style="background-color: lightblue;flex:1;">flex1</div>
        <div style="background-color: lightpink; flex: 100px;">100px</div>
        <div style="background-color: lightgreen; flex: 2;">flex2</div>
    </div>

    <div style="display: flex;
    flex-direction: row; margin-top: 20px;
    height: 70px; border-width: 1px; border-color: black; border-style: solid; justify-content: end;
    ">
        <div style="background-color: lightblue;width:100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row; margin-top: 20px;
    height: 70px; border-width: 1px; border-color: black; border-style: solid; justify-content: center;
    ">
        <div style="background-color: lightblue;width:100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row; margin-top: 20px;
    height: 70px; border-width: 1px; border-color: black; border-style: solid; justify-content: space-between;
    ">
        <div style="background-color: lightblue;width:100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row; margin-top: 20px;
    height: 70px; border-width: 1px; border-color: black; border-style: solid; justify-content: space-between; align-items: center;
    ">
        <div style="background-color: lightblue;width:100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
    </div>
</body>
</html>
