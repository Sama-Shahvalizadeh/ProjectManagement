<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="ChangePassword.css">
    <style>
        body {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="main-container">  <!-- main container -->

        <div class="change-password-container">   <!-- سمت راست برنامه -->
            
            <div style="right: 48px; top:24px">
                <button>
                    <img src="icons/Frame 1000001414.png" alt="icon">
                </button>
            </div>

            <div class="main-change-password-container mt-[313px] mb-[313px]">
                <div class="enter-pass-header">
                    <div class="enter-pass-title whitespace-nowrap font-saba text-[26px] text-[#101828]"> <!-- تعریف رمز عبور جدید -->
                        تعریف رمز عبور جدید
                    </div>
                    <div class="enter-pass-welcome-txt whitespace-nowrap font-arabic-light text-[18px] text-[#1B1D1F] mt-[40px] ">   <!-- مغایرت با رمز عبور قبلی -->
                        رمز عبور جدید شما باید مغایر با رمز عبور قبلی باشد.
                    </div>
                </div>
    
                <div class="new-password-box text-[14px] font-arabic-medium mt-[48px]">    <!-- کانتینر مربوط به فرم وارد کردن رمز عبور جدید -->
                    <div class="new-password-field">
                        <label class="whitespace-nowrap mb-[5px] text-[#495057] mb-[10px]" for="new-password">رمز عبور جدید</label>
                        <div class="password-field relative">
                            <span class="eye-icon">
                                <!-- Eye icon image -->
                                <img src="icons/eye.png" alt="Toggle Password Visibility" width="20" height="20">
                            </span>
                            <input type="new-password" id="password" class="w-[400px] h-[40px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] pl-[30px] pr-[10px] text-[#1B02B7]">
                        </div>    
                    </div>

                    <div class="new-password-field mt-[20px]">
                        <label class="whitespace-nowrap mb-[5px] text-[#495057] mb-[10px]" for="repeat-new-password">تکرار رمز عبور جدید</label>
                        <div class="password-field relative">
                            <span class="eye-icon">
                                <!-- Eye icon image -->
                                <img src="icons/eye.png" alt="Toggle Password Visibility" width="20" height="20">
                            </span>
                            <input type="password" id="repeat-new-password" class="w-[400px] h-[40px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] pl-[30px] pr-[10px] text-[#1B02B7]">
                        </div>    
                    </div>
                </div>   

                <button class="mt-[48px] bg-[#000B58] w-[400px] h-[32px] text-[#F8F9FA] font-arabic-light font-bold text-[16px] rounded-[5px]">
                    تغییر رمز عبور
                </button>
                
            </div>                      
        </div>

        <div class="left-side font-saba text-[#FFFFFF] whitespace-nowrap text-[70px] bg-[#000B58] rounded-r-[50px]">      <!-- سمت چپ برنامه -->
            پروژه نگار
        </div>


    </div>
</body>
</html>
