<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        body {
            direction: rtl;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

    <!-- Modal -->
    <div id="modal">
        <div class="bg-white rounded-lg shadow-lg  w-[800px] h-[900px]">

            <!-- باتن خروج از برنامه -->
            <div>
                <button class="mr-[30px] mt-[110px] bg-white">
                    <img src="icons/close.png"  class="h-[32px] w-[32px]"> 
                </button>
            </div>

            <!-- عنوان افزودن عضو جدید -->
            <div class="mt-[32px] mr-[41px]">
                <h2 class="block font-arabic-bold antialiased text-[20px] text-[#495057] w-[150px] h-[24px]">
                    افزودن عضو جدید
                </h2>
            </div>

            <!-- فرم وارد کردن اطلاعات همکار جدید -->
            <div class="w-[701px] h-[272px] mt-[72px]">
   
                <!-- div مربوط به همکار  -->
                <div class="w-[701px] h-[40px] flex items-center mb-[16px] mr-[48px]">
   
                    <!-- لیبل مربوط به همکار -->
                    <label class="w-[39px] h-[24px] block text-[#495057] font-arabic-bold antialiased text-[16px]" for="coworker">همکار</label>
   
                    <!-- فیلد مربوط به همکار -->
                    <select class="w-[475px] h-[40px] mr-[187px] border-[2px] pr-[8.5px] pl-[8.5px] border-[#BBC1C7] rounded-[5px] border-solid shadow-none font-arabic-medium antialiased font-normal text-[16px] text-[#1B02B7]" id="coworker">
                    <option>انتخاب کنید</option>
                    <option>همکار1</option>
                    <option>همکار2</option></select>
               
                </div>
   
                <!-- div مربوط به سمت همکار -->
                <div class="w-[701px] h-[40px] flex items-center mb-[16px] mr-[48px]">
   
                    <label class="w-[37px] h-[24px] block text-[#495057] font-arabic-bold antialiased text-[16px]" for="responsibility">سمت</label>
   
                    <select class="w-[475px] h-[40px] mr-[189px] border-[2px] pr-[8.5px] pl-[8.5px] border-[#BBC1C7] rounded-[5px] shadow-none font-arabic-medium antialiased font-normal text-[16px] text-[#1B02B7]" id="responsibility">
                    <option>انتخاب کنید</option>
                    <option>سمت1</option>
                    <option>سمت2</option></select>
               
                </div>
   
                <!-- div مربوط به توضیحات همکار -->
                <div class="w-[701px] h-[160px] flex items-center justify-between mr-[48px]">

                    <!-- لیبل مربوط به توضیحات همکار -->
                    <label class="w-[65px] h-[24px] block text-[#495057] font-arabic-bold antialiased text-[16px] pb-[140px]" for="explaining">توضیحات</label>
   
                    <!-- فیلد مربوط به توضیحات همکار -->
                    <textarea class="w-[475px] h-[160px] mr-[161px] pr-[15px] pt-[8.5px] pt-[8.5px] border-[2px] border-[#BBC1C7] rounded-[5px] shadow-none font-arabic-medium antialiased font-normal text-[16px] text-[#1B02B7] resize-none overflow-y-auto" id="explaining" type="text" rows="5" style="text-align: right;"></textarea>
   
                </div>
                
            </div>
    
        <!-- افزودن باتن ذخیره همکار -->
            <div class="mt-[40px] mr-[629px]">
                <button class="bg-[#000B58] w-[120px] h-[40px] border-none rounded-[5px] text-white font-arabic-medium antialiased text-[16px]">
                افزودن عضو
                </button>
            </div>
        </div>
    </div>
</body>
</html>
