<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="EnterEmail.css">
    <style>
        body {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="main-container">  <!-- main container -->

        <div class="enter-email-container">   <!-- سمت راست برنامه -->
            
            <div style="right: 48px; top:24px">
                <button>
                    <img src="icons/Frame 1000001414.png" alt="icon">
                </button>
            </div>

            <div class="main-email-container mt-[343px] mb-[343px]">
                <div class="enter-email-header">
                    <div class="enter-email-title whitespace-nowrap font-saba text-[26px] text-[#101828]">  <!-- وارد کردن ایمیل  -->
                          وارد کردن ایمیل 
                    </div>
                    <div class="enter-email-welcome-txt whitespace-nowrap font-arabic-light text-[18px] text-[#1B1D1F] mt-[40px] ">   <!-- ایمیل را وارد کنید -->
                        برای دریافت کد تایید، ایمیل خود را وارد نمایید.
                    </div>
                </div>
    
                <div class="enter-email-box text-[14px] font-arabic-medium mt-[74px]">    <!-- کانتینر مربوط به فرم وارد کردن ایمیل -->
                    <div class="email-field">
                        <label class="whitespace-nowrap mb-[5px] text-[#495057] mb-[10px]" for="email">ایمیل</label>
                        <input type="email" id="email" class="w-[400px] h-[40px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] pl-[10px] pr-[10px] text-[#1B02B7]">   
                    </div>
                </div>  

                <button class="mt-[48px] bg-[#000B58] w-[400px] h-[32px] text-[#F8F9FA] font-arabic-light font-bold text-[16px] rounded-[5px]">
                    دریافت کد تایید
                </button>
                
            </div>                      
        </div>

        <div class="left-side font-saba text-[#FFFFFF] whitespace-nowrap text-[90px] bg-[#000B58] rounded-r-[50px]">      <!-- سمت چپ برنامه -->
            پروژه نگار
        </div>


    </div>
</body>
</html>
