<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="ChangePasswordError.css">
    <style>
        body {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="main-container">  <!-- main container -->

        <div class="main-change-container">   <!-- سمت راست برنامه -->
            
            <div style="right:48px; top:24px">  <!-- باتن بالای برنامه -->
                <button class="rounded-full">
                    <img src="../icons/Frame 1000001414.png" class="w-[48px] h-[48px]" alt="icon">
                </button>
            </div>

            <div class="change-container mt-[313px] mb-[313px]">
                <div class="change-header">
                    <div class="whitespace-nowrap font-saba text-[30px] text-[#101828]"> <!-- تعریف رمز عبور جدید -->
                        تعریف رمز عبور جدید
                    </div>
                    <div class="mt-[40px] whitespace-nowrap font-arabic-light text-[18px] text-[#1B1D1F]">   <!-- مغایرت با رمز عبور قبلی -->
                        رمز عبور جدید شما باید مغایر با رمز عبور قبلی باشد.
                    </div>
                </div>
    
                <div class="password-box mt-[48px] text-[14px] font-arabic-medium shadow-none">   
                    <div class="password-field">  <!-- تغییرات ظاهری در صورت خطا -->
                        <!-- برای لیبلها: text-[#D92D20] -->
                        <label class="mb-[10px] whitespace-nowrap text-[#D92D20]" for="new-password">رمز عبور جدید</label>
                        <div class="relative">
                            <span class="eye-icon">
                                <!-- Eye icon image -->  <!-- تغییر آیکون -->
                                <img src="../icons/error-eye.png" alt="Toggle Password Visibility" width="20" height="20">
                            </span>
                            <!-- برای input: border-[#D92D20] -->
                            <input type="password" id="new-password" class="w-[400px] h-[40px] pl-[30px] pr-[10px] bg-[#F8F9FA] border-[2px] border-[#D92D20] rounded-[5px] text-[#1B02B7] text-[20px]">
                        </div>
                        <div class="error-field mt-[10px]"> <!-- پیام ارور -->
                            <img src="../icons/alert-triangle.png" alt="icon" class="w-[24px] h-[24px]">
                            <span class="pr-[3px] whitespace-nowrap text-[#D92D20]">وارد کردن این فیلد الزامی است.</span>
                        </div>
                    </div>

                    <div class="password-field mt-[20px]">  <!-- تغییرات ظاهری در صورت خطا اعمال شده است. -->
                        <label class="mb-[10px] whitespace-nowrap text-[#D92D20]" for="repeat-password">تکرار رمز عبور جدید</label>
                        <div class="relative">
                            <span class="eye-icon">
                                <!-- Eye icon image -->
                                <img src="../icons/error-eye.png" alt="Toggle Password Visibility" width="20" height="20">
                            </span>
                            <input type="password" id="repeat-password" class="w-[400px] h-[40px] pl-[30px] pr-[10px] bg-[#F8F9FA] border-[2px] border-[#D92D20] rounded-[5px] text-[#1B02B7] text-[20px]">
                        </div>
                        <div class="error-field mt-[10px]">  <!-- پیام خطا -->
                            <img src="../icons/alert-triangle.png" alt="icon" class="w-[24px] h-[24px]">
                            <span class="pr-[3px] text-[#D92D20] whitespace-nowrap">وارد کردن این فیلد الزامی است.</span>
                        </div>   
                        <div class="error-field mt-[10px]">   <!-- پیام خطا -->
                            <img src="../icons/alert-triangle.png" alt="icon" class="w-[24px] h-[24px]">
                            <span class="pr-[3px] whitespace-nowrap text-[#D92D20]">تکرار رمز عبور با رمز عبور یکسان نیست.</span>
                        </div>    
                    </div>
                </div>   

                <button class="w-[400px] h-[32px] mt-[48px] bg-[#000B58] text-[#F8F9FA] font-arabic-light font-bold text-[16px] rounded-[5px]">
                    تغییر رمز عبور
                </button>
                
            </div>                      
        </div>

        <div class="left-side font-saba text-[#FFFFFF] whitespace-nowrap text-[90px] bg-[#000B58] rounded-r-[50px]">      <!-- سمت چپ برنامه -->
            پروژه نگار
        </div>


    </div>
</body>
</html>
