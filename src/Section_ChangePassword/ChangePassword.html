<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="ChangePassword.css">
    <style>
        body {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="main-container">  <!-- main container -->

        <div class="main-change-container">   <!-- سمت راست برنامه -->
            
            <div style="right:48px; top:24px">  <!-- باتن بالای برنامه -->
                <button class="rounded-full">
                    <img src="../icons/Frame 1000001414.png" class="w-[48px] h-[48px]" alt="icon">
                </button>
            </div>

            <div class="change-container mt-[313px] mb-[313px]">
                <div class="change-header">
                    <div class="whitespace-nowrap font-saba text-[30px] text-[#101828]"> <!-- تعریف رمز عبور جدید -->
                        تعریف رمز عبور جدید
                    </div>
                    <div class="mt-[40px] whitespace-nowrap font-arabic-light text-[18px] text-[#1B1D1F]">   <!-- مغایرت با رمز عبور قبلی -->
                        رمز عبور جدید شما باید مغایر با رمز عبور قبلی باشد.
                    </div>
                </div>
    
                <div class="password-box mt-[48px] text-[14px] font-arabic-medium shadow-none">    <!-- کانتینر مربوط به فرم وارد کردن رمز عبور جدید -->
                    <div class="password-field">  <!-- وارد کردن رمز عبور جدید -->
                        <label class="mb-[10px] whitespace-nowrap text-[#495057]" for="new-password">رمز عبور جدید</label>
                        <div class="relative">
                            <span class="eye-icon">
                                <!-- Eye icon image -->
                                <img src="../icons/eye.png" alt="Toggle Password Visibility" width="20" height="20">
                            </span>
                            <input type="password" id="new-password" class="w-[400px] h-[40px] pl-[30px] pr-[10px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] text-[#1B02B7] text-[20px]">
                        </div>    
                    </div>

                    <div class="password-field mt-[20px]">    <!-- تکرار رمز عبور جدید -->
                        <label class="mb-[10px] whitespace-nowrap text-[#495057]" for="repeat-password">تکرار رمز عبور جدید</label>
                        <div class="password-field relative">
                            <span class="eye-icon">
                                <!-- Eye icon image -->
                                <img src="../icons/eye.png" alt="Toggle Password Visibility" width="20" height="20">
                            </span>
                            <input type="password" id="repeat-password" class="w-[400px] h-[40px] pl-[30px] pr-[10px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] text-[#1B02B7] text-[20px]">
                        </div>    
                    </div>
                </div>   

                <!-- باتن تغییر رمز عبور -->
                <button class="w-[400px] h-[32px] mt-[48px] bg-[#000B58] text-[#F8F9FA] font-arabic-light font-bold text-[16px] rounded-[5px]">
                    تغییر رمز عبور
                </button>               
            </div>                      
        </div>

        <div class="left-side whitespace-nowrap font-saba text-[#FFFFFF] text-[90px] bg-[#000B58] rounded-r-[50px]">      <!-- سمت چپ برنامه -->
            پروژه نگار
        </div>


    </div>
</body>
</html>
