<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="EnterEmail.css">
    <style>
        body {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="main-container">  <!-- main container -->

        <div class="main-enter-container">   <!-- سمت راست برنامه -->
            
            <div style="right:48px; top:24px">  <!-- باتن بالای برنامه -->
                <button class="rounded-full">
                    <img src="../icons/Frame 1000001414.png" class="w-[48px] h-[48px]" alt="icon">
                </button>
            </div>

            <div class="enter-container mt-[343px] mb-[343px]">
                <div class="enter-header">  <!-- هدر وارد کردن ایمیل -->
                    <div class="whitespace-nowrap font-saba text-[30px] text-[#101828]">  <!-- وارد کردن ایمیل  -->
                          وارد کردن ایمیل 
                    </div>
                    <div class="mt-[40px] whitespace-nowrap font-arabic-light text-[18px] text-[#1B1D1F]">   <!-- ایمیل را وارد کنید -->
                        برای دریافت کد تایید، ایمیل خود را وارد نمایید.
                    </div>
                </div>
    
                <div class="enter-box mt-[74px] text-[14px] font-arabic-medium">    <!-- کانتینر مربوط به فرم وارد کردن ایمیل -->
                    <div class="email-field">
                        <label class=" mb-[10px] whitespace-nowrap text-[#495057]" for="email">ایمیل</label>
                        <input type="email" id="email" class="w-[400px] h-[40px] pl-[10px] pr-[10px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] text-[20px] text-[#1B02B7] shadow-none">   
                    </div>
                </div>  

                <!-- باتن احراز هویت -->
                <button class="w-[400px] h-[32px] mt-[48px] bg-[#000B58] text-[#F8F9FA] font-arabic-light font-bold text-[16px] rounded-[5px]">
                    دریافت کد تایید
                </button>
            </div>                      
        </div>

        <div class="left-side whitespace-nowrap font-saba text-[#FFFFFF] text-[90px] bg-[#000B58] rounded-r-[50px]">      <!-- سمت چپ برنامه -->
            پروژه نگار
        </div>


    </div>
</body>
</html>
