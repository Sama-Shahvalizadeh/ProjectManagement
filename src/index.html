<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Note*: to run the project, go to the projct folder in terminal and run this command: npm run dev, then open in browser -->

    <!-- افزودن فایل مربوط بهtailwind -->
    <!--to do by sama: ایجاد یک فایل جدید برای مرتب کردن کدهای tailwind -->
    <link rel="stylesheet" href="./output.css">
    <title>Create Project</title>

    <style>
        body {
            direction: rtl;
        }
        
    </style>

</head>

<body class="w-[800px] h-[900px]">
        
    <!-- افزودن باتن خروج -->
    <div class=" mr-[42px] mt-[32px] ml-[726px]">
        <button class="flex items-center bg-white">
            <img src="icons/close.png" alt="Icon" class="h-[32px] w-[32px]"> 
        </button>
    </div>


    <!--   افزودن پروژه جدید  -->
    <div class="mt-[32px] ml-[599px] mr-[49px]">
        <h2 class="block font-arabic-bold antialiased text-[20px] text-[#495057] w-[150px] h-[24px]">
            افزودن پروژه جدید
        </h2>
    </div>
        

    <!-- افزودن فرم پر کردن اطلاعات پروژه جدید -->
    <div class="w-[701px] h-[496px] mt-[80px]">

        <!-- افزودن لیبل و فیلد مربوط به عنوان پروژه -->
        <div class="w-[701px] h-[40px] flex items-center text-[#495057] mr-[48px] ml-[48px] mb-[16px]">

            <label class="w-[38px] h-[24px] block font-arabic-bold antialiased text-[16px] text-[#495057]" for="title">عنوان</label>
   
            <input class="w-[475px] h-[40px] mr-[188px] pr-[10px] pl-[10px] border-[1.5px] border-[#BBC1C7] rounded-[5px] border-solid shadow-none font-arabic-bold antialiased font-normal text-[16px] text-[#495057] " id="title" type="text">
   
       </div>
   
       <!-- افزودن لیبل و فیلد مربوط به وضعیت پروژه -->
       <div class="w-[701px] h-[40px] flex items-center mb-[16px] mr-[48px] ml-[48px]">
   
           <label class="w-[52px] h-[24px] block text-[#495057] font-arabic-bold antialiased text-[16px]" for="status">وضعیت</label>
   
           <select class="w-[475px] h-[40px] mr-[174px] border-[1.5px] pr-[10px] pl-[10px] border-[#BBC1C7] rounded-[5px] border-solid shadow-none font-arabic-medium antialiased font-bold text-[16px] text-[#495057]" id="status">
               <option class="font-arabic-medium font-normal text-[14px] text-[#495057]"></option>
               <option class="font-arabic-medium font-normal text-[14px]">فعال</option>
               <option class="font-arabic-medium font-normal text-[14px]">غیرفعال</option>
           </select>
               
       </div>
   
       <!-- افزودن لیبل و فیلد مربوط به مدیر پروژه -->
       <div class="w-[701px] h-[40px] flex items-center mb-[16px] mr-[48px] ml-[48px]">
   
           <label class="w-[68px] h-[24px] block text-[#495057] font-arabic-bold antialiased text-[16px]" for="manager">مدیر پروژه</label>
   
           <select class="w-[475px] h-[40px] mr-[158px] border-[1.5px] pr-[10px] pl-[10px] border-[#BBC1C7] rounded-[5px] shadow-none font-arabic-bold antialiased font-normal text-[16px] text-[#495057]" id="manager">
               <option class="font-arabic-medium font-normal text-[14px]"></option>
               <option class="font-arabic-medium font-normal text-[14px]">مدیر1</option>
               <option class="font-arabic-medium font-normal text-[14px]">مدیر2</option>
           </select>
               
       </div>
   
       <!-- افزودن لیبل و فیلد مربوط به مالک پروژه -->
       <div class="w-[701px] h-[40px] flex items-center mb-[16px] mr-[48px] ml-[48px]">
   
           <label class="w-[34px] h-[24px] block text-[#495057] font-arabic-bold antialiased text-[16px]" for="owner">مالک</label>
   
           <input class="w-[475px] h-[40px] mr-[192px] border-[1.5px] pr-[10px] pl-[10px] border-[#BBC1C7] rounded-[5px] shadow-none font-arabic-medium antialiased font-bold text-[16px] text-[#495057]" id="owner" type="text" >
               
       </div>
   
       <!-- افزودن لیبل و فیلد مربوط به موعود انجام پروژه -->
       <!--to do: تقویم باید شمسی شده و اعداد نیز فارسی نشان داده شوند -->
       <div class="w-[701px] h-[40px] flex items-center mb-[16px] mr-[48px] ml-[48px]">
   
           <label class="w-[73px] h-[24px] block text-[#495057] font-arabic-bold antialiased text-[16px]" for="due-date">موعد انجام</label>
   
           <input class="w-[475px] h-[40px] mr-[153px] pr-[10px] pl-[10px] border-[1.5px] border-[#BBC1C7] rounded-[5px] shadow-none font-arabic-medium antialiased font-bold text-[16px] text-[#495057]" id="due-date" type="date" onkeydown="return false">
               
       </div>
   
       <!-- افزودن لیبل و فیلد مربوط به اولویت پروژه -->
       <div class="w-[701px] h-[40px] flex items-center mb-[16px] mr-[48px] ml-[48px]">
   
           <label class="w-[46px] h-[24px] block text-[#495057] font-arabic-bold antialiased text-[16px]" for="importance">اولویت</label>
   
           <select class="w-[475px] h-[40px] mr-[180px] pr-[10px] pl-[10px] border-[1.5px] border-[#BBC1C7] rounded-[5px] shadow-none font-arabic-bold font-normal antialiased text-[16px] text-[#495057]" id="importance">
               <option class="font-arabic-medium font-normal text-[14px]"></option>
               <option class="font-arabic-medium font-normal text-[14px]">بالا</option>
               <option class="font-arabic-medium font-normal text-[14px]">متوسط</option>
               <option class="font-arabic-medium font-normal text-[14px]">پایین</option>
           </select>
               
       </div>
   
       <!-- افزودن لیبل و فیلد مربوط به توضیحات پروژه -->
       <!--to do by sama: باید پر کردن مربوط به این فیلد از اول شروع شود ولی در اجرا از وسط شروع به پر شدن میکند-->
       <div class="w-[701px] h-[160px] flex items-center justify-between mr-[48px] ml-[48px]">
           <label class="w-[65px] h-[24px] block text-[#495057] font-arabic-bold antialiased text-[16px] pb-[140px]" for="explaining">توضیحات</label>
   
           <input class="w-[475px] h-[160px] mr-[161px] pr-[10px] pl-[10px] border-[1.5px] border-[#BBC1C7] rounded-[5px] shadow-none font-arabic-medium antialiased font-bold text-[16px] text-[#495057]" id="explaining" type="text">
   
       </div>
       
    </div>
    
    <!-- افزودن باتن ذخیره پروژه -->
    <div class="mt-[35px] mr-[629px] mb-[100px]">
        <button class="bg-[#000B58] w-[120px] h-[40px] border-none rounded-[5px] text-white font-arabic-bold antialiased text-[16px]">
            افزودن پروژه
        </button>
    </div>

</body>
</html>
