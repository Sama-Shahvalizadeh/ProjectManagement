<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="main-container">  <!-- main container -->

        <div class="login-container">   <!-- سمت راست برنامه -->
            
            <div class="main-login-container mt-[277px] mb-[277px]">
                <div class="login-header">
                    <div class="whitespace-nowrap font-saba text-[26px] text-[#101828]"> <!-- ورود به حساب کاربری -->
                        ورود به حساب کاربری
                    </div>
                    <div class="whitespace-nowrap font-arabic-light text-[18px] text-[#1B1D1F] mt-[40px] ">   <!--  خوش آمدید    -->
                        به سامانه <span>پروژه نگار</span> خوش آمدید.
                    </div>
                </div>
    
                <div class="login-box text-[14px] font-arabic-medium mt-[80px]">    <!-- کانتینر مربوط به فرم وارد کردن رمز عبور و نام کاربری -->
                    <div class="username-field">
                        <label class="whitespace-nowrap mb-[5px] text-[#495057] mb-[10px]" for="username">نام کاربری</label>
                        <input type="text" id="username" class="w-[400px] h-[40px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] pl-[10px] pr-[10px] text-[#1B02B7]">   
                    </div>

                    <div class="username-field mt-[20px]">
                        <label class="whitespace-nowrap mb-[5px] text-[#495057] mb-[10px]" for="password">رمز عبور</label>
                        <div class="password-field relative">
                            <span class="eye-icon">
                                <!-- Eye icon image -->
                                <img src="icons/eye.png" alt="Toggle Password Visibility" width="20" height="20">
                            </span>
                            <input type="password" id="password" class="w-[400px] h-[40px] bg-[#F8F9FA] border-[2px] border-[#BBC1C7] rounded-[5px] pl-[30px] pr-[10px] text-[#1B02B7]">
                        </div>  
                    </div>
                </div>   

                <div class="password-save-forgot mt-[20px]">                   
                    <label class="checkbox text-[#1B1D1F] font-arabic-light text-[14px]">
                        <input type="checkbox" class="hidden-checkbox">
                        <span class="checkmark ml-[5px]"></span>
                        مرا به خاطر بسپار
                    </label>                           
                    <span class="font-arabic-medium text-[14px] text-[#1B02B7] whitespace-nowrap mr-[110px]">
                        رمز عبور خود را فراموش کرده ام.
                    </span>
                </div>

                <button class="mt-[48px] bg-[#000B58] w-[400px] h-[32px] text-[#F8F9FA] font-arabic-light font-bold text-[16px] rounded-[5px]">
                    ورود
                </button>

                <div class="mt-[20px]  font-arabic-medium text-[14px] text-[#969696] whitespace-nowrap">
                    حساب کاربری ندارید؟
                    <span class="text-[#1B02B7] whitespace-nowrap font-bold mr-[5px]" >ثبت نام کنید</span>
                </div>
                
            </div>                      
        </div>

        <div class="left-side font-saba text-[#FFFFFF] whitespace-nowrap text-[90px] bg-[#000B58] rounded-r-[50px]">      <!-- سمت چپ برنامه -->
            پروژه نگار
        </div>


    </div>
</body>
</html>
